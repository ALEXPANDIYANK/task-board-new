<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
</head>

<body>

  <section class="container mt-5 bg-primary-subtle p-3" >
    <h1 class="head text-center  mt-2 mb-5 fw-bold ">Daily task Board</h1>
    <div class="row">
      <div class="col-lg-4">
        <div class="card-columns">
          <div class="card">
            <div class="card-body bg-danger bg-opacity-75">
              <h3 class="card-title">To Do</h3>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Meditation</li>
                <li class="list-group-item">Cycling</li>
                <li class="list-group-item">Gym</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card-columns">
          <div class="card">
            <div class="card-body bg-success">
              <h3 class="card-title">Done</h3>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Meditation</li>
                <li class="list-group-item">Cycling</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card-columns">
          <div class="card">
            <div class="card-body bg-warning">
              <h3 class="card-title">Not Done</h3>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Gym</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  
</body>

</html>
